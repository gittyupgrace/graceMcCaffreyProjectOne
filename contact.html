    <header class="contactHeader">
        <div class="wrapper">
            <h2>Get in touch</h2>
        </div>
    </header>

    <main class="contactPage mainContent">
        <section class="contactMain wrapper">
            <div class="contactInfo">
                <ul class="socialsIcons">
                    <li><a href="#"><i class="fa-brands fa-facebook-f social"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter social"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin-in social"></i></a></li>

                </ul>
                <ul>
                    <li class="emailAddress">info@email.com</li>
                    <li>123 - 456 - 7890</li>
                    <li>123 Queen Street West, Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V2D5</li>
                </ul>
            </div>

            <form action="" method="" class="contactForm" name="contactForm">
                <div class="formFlex">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" class="name" placeholder="Name">

                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" id="email" class="email" placeholder="Email address">
                </div>

                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="message" class="message" cols="30" rows="10" placeholder="Message"></textarea>

                <button class="button submit">Submit</button>
            </form>
        </section>
    </main>
